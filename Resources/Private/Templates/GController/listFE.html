{namespace mage=Tx_Magenerator_ViewHelpers}
<f:layout name="Generator" />

<f:section name="main">

<f:flashMessages />

	<f:render partial="General/headerDesc" arguments="{key:'fecontroller',noPTag:1}" />


	<f:render partial="General/navPillsLinkAction"
		arguments="{navPillsLinkAction:navPillsLinkAction}" />

	<f:render partial="General/alert" />


	<f:form class="form-horizontal generatorForm" controller="GController" action="saveFE" noCache="1" noCacheHash="1" pageType="510">


	<div class="control-group">
		<label class="control-label" for="frontName">Frontend Router Name</label>
		<div class="controls">
			<mage:form.textfield class="input-xlarge aTooltip required ajaxVerify removeChars" title="Erlaubte Zeichen sind a-z, A-Z und 0-9 und der Unterstrich"
				name="frontName" id="frontName" value="{frontName}" placeholder="Front Name" maxlength="30"/>
			<f:link.action class="hide ajaxVerifyURI" arguments="{search:'XsearchX'}" action="ajaxCheckRouterName" controller="GController" pageType="510"></f:link.action>
			<p class="help-block">
				Unter welche URL bzw. Route soll Deine Extension erreichbar sein im Frontend?
			</p>
		</div>
	</div>


	<ul class="nav nav-tabs">
		<li class="active"><a href="#tab1" data-toggle="tab">Frontend Controller</a></li>
	</ul>

  <div class="tab-content">
    <div class="tab-pane active" id="tab1">

		<div class="control-group">
			<label class="control-label" for="feController[tab1][name]">Controller Name</label>
			<div class="controls margin-bottom9">

				<mage:form.textfield class="input-xlarge newTabName removeChars"
					name="feController[tab1][name]" id="uns_controllername" value="" placeholder="Index" maxlength="30"/>
				<span class="add-on hide">
					<a class="btn removeTab" data-tabid="tab1"><i class="icon-minus"></i></a>
				</span>

				<label class="checkbox">
					<f:form.checkbox name="feController[tab1][helperFactory]" value="1"/>
					Erstelle eine Helper Factory Methode
				</label>

			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="feController[tab1][0][useModel]">Verwende Model</label>
			<div class="controls">
				<f:form.select class="input-medium" name="feController[tab1][useModel]" options="{models}" />
				<p class="help-block">Waehle hier das Model aus, mit welchen dein Frontend Controller arbeiten soll.</p>

			</div>
		</div>


		<div class="control-group">
			<label class="control-label" for="feActions[tab1][0][name]">Action Names</label>
			<div class="controls margin-bottom9">

				<div class="cloneMe">
					<mage:form.textfield class="input-xlarge removeChars"
						name="feActions[tab1][0][name]" value="" placeholder="Index" maxlength="30"/>
						<span class="add-on">
							<a class="btn cloneMe"><i class="toIconMinus icon-plus"></i></a>
						</span>

					<label class="checkbox">
						<f:form.checkbox name="feActions[tab1][0][addLayoutFunc]" value="1"/>
						Erstelle Load und Render Layout Funktionen
					</label>
				</div>

			</div>
		</div>

		<div class="control-group onDupRm">
			<label class="control-label">&nbsp;</label>
			<div class="controls">
				<a class="btn btn-info duplicateTab">Hinzufuegen</a>
			</div>
		</div>


    </div><!-- end tab1 -->

	<f:render partial="General/formActions" arguments="{formClassId:'form.generatorForm'}" />

	</f:form>

</f:section>
